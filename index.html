<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <style>
        html {
            background-color: aliceblue;
        }
        body {
            margin: 20px auto;
            background-color: aquamarine;
            width: 600px;
            height: 300px;
            border-radius: 20px;
            box-sizing: border-box;
            padding: 30px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        body>p:nth-child(2) {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Konversi Suhu</h1>
    <p>Suhu: <span>28</span>&deg;C</p>
    <p>Konversi suhu Celcius ke Fahrenheit : <span>0</span>&deg;F</p>
    <p>Konversi suhu Celcius ke Kelvin : <span>0</span>&deg;K</p>
    <p>Konversi suhu Celcius ke Reamur : <span>0</span>&deg;R</p>
    <script src="./script.js"></script>
</body>
</html>
